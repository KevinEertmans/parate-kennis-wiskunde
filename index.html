<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parate Kennis Wiskunde</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .kennis-item {
      transition: all 0.3s ease-in-out;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="container mx-auto px-4 py-8 md:py-12">
    <header class="text-center mb-8 md:mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Parate Kennis Wiskunde</h1>
      <p class="mt-2 text-lg text-gray-600">
        Een overzicht voor alle belangrijke parate kennis. Selecteer een onderwerp om de relevante parate voorkennis te tonen.
      </p>
    </header>
    <div id="filter-container" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-10"></div>
    <main id="kennis-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8"></main>
  </div>
  <script>
    const kennisItems = [
      { titel: "Soorten driehoeken", beschrijving: "Uitleg over gelijkzijdige, rechthoekige en gelijkbenige driehoeken.", youtubeId: "h6nB__s0Iqg", hoofdstukken: ["De stelling van Pythagoras"] },
      { titel: "Getallenverzamelingen", beschrijving: "Natuurlijke, gehele, rationale en reële getallen.", youtubeId: "i2vB8SleKZ4", hoofdstukken: ["Reële getallen"] },
      { titel: "Benamingen in een rechthoekige driehoek", beschrijving: "Wat is de schuine zijde? Welke zijn de rechthoekszijden?", youtubeId: "T9g_v34oX5g", hoofdstukken: ["Goniometrie"] },
      { titel: "Getalwaarde berekenen", beschrijving: "Hoe bereken je de waarde van een uitdrukking als je de variabelen kent?", youtubeId: "JWP5CGv_h3Y", hoofdstukken: ["Eerstegraadsvergelijkingen"] },
      { titel: "Gemiddelde, mediaan, modus", beschrijving: "Centrummaten in de beschrijvende statistiek.", youtubeId: "6yt_w9pNAKA", hoofdstukken: ["Beschrijvende statistiek"] },
      { titel: "Soorten verbanden", beschrijving: "Lineair, exponentieel, constant – herken het type verband.", youtubeId: "cAgMbAUuVqM", hoofdstukken: ["Functies"] },
      { titel: "Congruente figuren", beschrijving: "Wanneer zijn figuren gelijkvormig of congruent?", youtubeId: "gYxF5fGRq58", hoofdstukken: ["Gelijkvormigheid"] }
    ];
    const grid = document.getElementById('kennis-grid');
    const filterContainer = document.getElementById('filter-container');
    let actieveFilter = 'Alles';
    const renderItems = (items) => {
      grid.innerHTML = '';
      items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'kennis-item bg-white p-6 rounded-xl shadow-md border border-gray-200 flex flex-col';
        itemDiv.innerHTML = `
          <h3 class="text-xl font-bold mb-2 text-gray-800">${item.titel}</h3>
          <p class="text-gray-600 mb-4 flex-grow">${item.beschrijving}</p>
          <div class="mt-auto">
            <iframe src="https://www.youtube.com/embed/${item.youtubeId}" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>`;
        grid.appendChild(itemDiv);
      });
    };
    const renderFilterKnoppen = () => {
      const hoofdstukken = ['Alles', ...new Set(kennisItems.flatMap(item => item.hoofdstukken))];
      filterContainer.innerHTML = '';
      hoofdstukken.forEach(h => {
        const knop = document.createElement('button');
        const isActief = h === actieveFilter;
        knop.className = `px-4 py-2 text-sm md:text-base font-semibold rounded-full transition-all duration-200 ${
          isActief ? 'bg-blue-600 text-white shadow' : 'bg-white text-gray-700 hover:bg-gray-200 border border-gray-300'
        }`;
        knop.textContent = h;
        knop.dataset.hoofdstuk = h;
        filterContainer.appendChild(knop);
      });
    };
    const filterItems = () => {
      let gefilterdeItems = actieveFilter === 'Alles' ? kennisItems : kennisItems.filter(item => item.hoofdstukken.includes(actieveFilter));
      renderItems(gefilterdeItems);
      renderFilterKnoppen();
    };
    filterContainer.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        actieveFilter = e.target.dataset.hoofdstuk;
        filterItems();
      }
    });
    window.onload = () => {
      renderFilterKnoppen();
      renderItems(kennisItems);
    };
  </script>
</body>
</html>
